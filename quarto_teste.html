<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador</title>
</head>
<body>
    <script>

        let contador = 20;
        
        while(contador >= 0){
            document.write(contador)
            contador = contador - 1
            
        }
    </script>
    
</body>
</html>
